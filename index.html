<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css">
   <script src="splash_screen.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            position: fixed;
            width: 100%;
        }
        main{
            width: 960px;
            margin: 0 auto;
            min-height: 1000px;
            background-color: aqua;
        }
        table{
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0px;
            left: 0px;
            bottom: 0px;
            right: 0px;
            z-index: 1000;
            background-color: yellow;
        }
        td{
            vertical-align: middle;
            text-align: center;
        }
    </style>
    <script>
        
        var splash = new SplashScreen({
            id:"splash-screen",
            outTime:500,
            anime:"bounceOutUp"
        });

        splash.init();

    </script>
</head>
<body>
    <table id="splash-screen" class="animated">
        <tr>
            <td>中身</td>
        </tr>
    </table>
    
    <main>
        <h1 class="animated">Example</h1>
        <p>コンテンツ</p>
    </main>
</body>
</html>
